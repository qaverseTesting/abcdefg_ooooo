name: Playwright CI â€“ auth Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
    inputs:
     environment:
        description: "Target environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - live

jobs:
  auth-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1ï¸. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3ï¸. Install dependencies
      - name: Install dependencies
        run: npm ci

     # 4ï¸. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5ï¸. Install Linux system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 \
            libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 \
            libpango-1.0-0 libpangocairo-1.0-0 libgtk-3-0 \
            libxshmfence1 libx11-xcb1 libxcb-dri3-0 libxfixes3 \
            libxrender1 libxcb1 libxext6 fonts-liberation libwoff1 \
            wget

      # 6ï¸. Run auth Tests (CI Gate)
      - name: Run auth Tests
        env:
          ENVIRONMENT: ${{ inputs.environment }}
          CI: true
        run: |
          echo "Running auth Tests on CI"
          npx playwright test --grep @auth
          
      # 7ï¸. Optional severity gate
      - name: Fail build on critical failures
        run: |
          if [ -f scripts/check-critical.js ]; then
            node scripts/check-critical.js || true
          else
            echo "No critical check script found"
          fi
      # 8ï¸. Generate Allure
      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          mkdir -p allure-report
          allure generate allure-results --clean -o allure-report || true
      # 9ï¸. Upload Allure artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 10. Upload Playwright HTML report
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      # 1ï¸1ï¸. Deploy Allure to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com

      # 1ï¸2ï¸. CI Summary links
      - name: Add CI Summary Links
        run: |
          echo "## ðŸ“Š Test Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”µ Allure Report (Online)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŸ¢ Playwright HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ Download from **Artifacts â†’ playwright-html-report**" >> $GITHUB_STEP_SUMMARY
          
